        .btn-secondary:hover { background: #d1d5db; }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
        }
        .success { background: #d1fae5; color: #065f46; }

</head>

    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        const status = document.getElementById('status');

        // Check if already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
            window.location.href = '/';
        }

        // Capture install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.remove('hidden');
        });

        // Install button
        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            installBtn.disabled = true;
            installBtn.textContent = 'Installing...';
            
            try {
                await deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    status.textContent = 'ðŸŽ‰ Installing...';
                    status.className = 'status success';
                    installBtn.classList.add('hidden');
                } else {
                    status.textContent = 'Installation cancelled';
                    status.className = 'status info';
                    installBtn.disabled = false;
                    installBtn.textContent = 'Install App';
                }
            } catch (err) {
                status.textContent = 'Error: ' + err.message;
                status.className = 'status error';
                installBtn.disabled = false;
                installBtn.textContent = 'Install App';
            }
            
            deferredPrompt = null;
        });

        // Successfully installed
        window.addEventListener('appinstalled', () => {
            status.textContent = 'âœ… Installed! Redirecting...';
            status.className = 'status success';
            setTimeout(() => window.location.href = '/', 1500);
        });

        // Show status after load
        setTimeout(() => {
            if (!deferredPrompt && status.textContent === '') {
                status.textContent = 'ðŸ’¡ Use browser menu to install: â‹® â†’ "Install app"';
                status.className = 'status info';
            }
        }, 2000);
    </script>
