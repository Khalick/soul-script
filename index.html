<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="Soul Script - Your Safe Space to Feel Everything. A privacy-first emotional journaling platform." />
    
    <!-- Mobile-Specific Optimizations -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />
    
    <!-- PWA Configuration -->
    <meta name="theme-color" content="#06b6d4" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Soul Script" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Soul Script - Emotional Journal" />
    <meta property="og:description" content="Your Safe Space to Feel Everything. Anonymous community, offline-first journaling, and emotional insights." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://soulscript.app" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Soul Script - Emotional Journal" />
    <meta name="twitter:description" content="Your Safe Space to Feel Everything" />
    <meta name="twitter:image" content="/og-image.png" />
    
    <title>Soul Script - Your Safe Space</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('âœ… Service Worker registered:', registration.scope);
              
              // Check for updates every hour
              setInterval(() => {
                registration.update();
              }, 60 * 60 * 1000);
            })
            .catch(error => {
              console.log('âŒ Service Worker registration failed:', error);
            });
        });
        
        // Listen for messages from service worker
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data.type === 'SYNC_ENTRIES') {
            // Trigger sync in the app
            window.dispatchEvent(new CustomEvent('sync-offline-entries'));
          }
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // You can show custom install button here
        console.log('ðŸ’œ Soul Script can be installed!');
      });
    </script>
  </body>
</html>
